<button *ngIf="this.showOpenButton" class="btn btn-primary mt-3 mb-3" (click)="open()">{{ btnText }}</button>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title" [innerHTML]="modalTitle"></h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="this.onCancel()"></button>
    </div>
    <div class="modal-body">
        <ng-content ></ng-content>
    </div>

    <div class="modal-footer" [ngClass]="{'reversed_buttons': !reverseButtons }">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="this.onCancel()">{{ btnCancelText }}</button>
        <button type="button" class="btn {{ btnSaveClass }}" (click)="this.onConfirm()">
            <fa-icon [icon]="btnSaveIcon"></fa-icon>
            {{ btnSaveText }}
        </button>
      </div>
</ng-template>
