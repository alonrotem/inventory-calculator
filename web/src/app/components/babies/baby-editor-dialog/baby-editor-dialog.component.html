<form novalidate #baby_editor_form="ngForm">
    <div class="form-floating">
        <input type="number" id="materialWeight" class="form-control" placeholder="" [(ngModel)]="editedObject.length" #length="ngModel" name="length" required min="1">
        <label for="materialWeight">Length in cm</label>
    </div>
    <div class="text-danger" *ngIf="length.invalid && (length.touched || length.dirty) && length.value <= 0" > 
        <span>Please enter a valid baby length</span>
    </div> 

    <div class="form-floating mt-3">
        <input type="number" id="materialWeight" class="form-control" placeholder="0" [(ngModel)]="editedObject.quantity" #quantity="ngModel"  name="quantity"  required min="1">
        <label for="materialWeight">Quantity</label>
    </div>
    <div class="text-danger" *ngIf="quantity.invalid && (quantity.touched || quantity.dirty) && quantity.value <= 0" > 
        <span>Please enter a valid babies quantity</span>
    </div> 
</form>
