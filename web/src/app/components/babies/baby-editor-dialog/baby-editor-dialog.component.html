<form novalidate #baby_editor_form="ngForm" [formGroup]="babyFormEditor">
    <div class="form-floating">
        <ng-select name="length" #length formControlName="length" [formGroup]="babyFormEditor" [clearable]="false">
            @for (length of lengths; track length) {
                <ng-option [value]="length">{{ length }}</ng-option>
            }
        </ng-select>
        <label for="materialWeight">Length in cm</label>
    </div>
    <div class="text-danger" *ngIf="
            (babyFormEditor.get('length')?.touched || 
             babyFormEditor.get('length')?.dirty || 
             isSubmitted) && 
             !babyFormEditor.get('length')?.value"
        >
        <span>Please enter a valid baby length</span>
    </div>

    <div class="form-floating mt-3">
        <input type="number" class="form-control" placeholder="0" required min="1" formControlName="quantity" [formGroup]="babyFormEditor" (focus)="$any($event.target).select()">
        <label for="materialWeight">Quantity</label>
    </div>
    <div class="text-danger" *ngIf="babyFormEditor.get('quantity')?.invalid && (babyFormEditor.get('quantity')?.touched || babyFormEditor.get('quantity')?.dirty || isSubmitted) && (babyFormEditor.get('quantity') && !babyFormEditor.get('quantity')?.value)" > 
        <span>Please enter a valid babies quantity</span>
    </div> 
</form>
