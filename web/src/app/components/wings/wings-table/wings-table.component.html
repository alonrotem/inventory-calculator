<h1><span class="icon-feather-wing"></span> Wings</h1>
<div class="infotitle">Total: {{ totalRecords | number: '1.0-0' }} {{ totalRecords == 1? 'wing':'wings' }}</div>

<div id="loading_icon" [hidden]="!loading">
  <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div><fa-icon [icon]="faArrowsRotate" [spin]="true" size="3x"></fa-icon></div>
    <div id="loading_message">Loading wings...</div>
  </div>
</div>

<div [hidden]="loading">
  <a id="btnNewRaw" class="btn btn-primary" routerLink="/templates/wings/editor">+ Wing</a>
  <div [hidden]="loading || this.wingsList.length == 0">

<table class="table table-responsive table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" colspan="4">Babies</th>
      </tr>
    </thead>
    <tbody>
      <tr 
        *ngFor="let wing of this.wingsList" 
        routerLink="/templates/wings/editor" 
        [queryParams]="{ id: wing.id }" role="button">
        <td>{{ wing.name }}</td>
        <td style="width: 150px;"><span class="icon-feather-wing"></span> L ({{ wing.Left }})</td>
        <td style="width: 150px;"><span class="icon-feather-wing-r"></span> R ({{ wing.Right }})</td>
        <td style="width: 150px;"><span class="icon-top"></span> T ({{ wing.Top }})</td>
        <td style="width: 150px;"><span class="icon-crown"></span> C ({{ wing.Crown }})</td>
      </tr>
    </tbody>
  </table>

  <app-paginator #paginator [pages]=4  (onPageChange)="pageChange($event)" />
</div>

  <div [hidden]="loading || this.wingsList.length > 0" style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; flex-grow: 1; text-align: center;margin: 50px 0;">
    No wings added.<br/>
    Please add some by clicking the + button above.
  </div>
