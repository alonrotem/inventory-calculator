<div>{{ this.wingsbabies.length }} babies</div>

<table class="table table-responsive table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Material name</th>
        <th scope="col">Length</th>
        <th scope="col" class="text-center">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr 
        *ngFor="let wingbaby of this.wingsbabies" role="button">
        <td>{{ wingbaby.raw_material_name }}</td>
        <td> {{ wingbaby.length.toFixed(1) }} cm</td>
        <td class="text-center" (click)="deleteBaby(wingbaby)"><fa-icon class="text-danger" [icon]="faTrashAlt"></fa-icon></td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="addMode">
    <div class="row">
      <div class="col-4">
        <div class="formlabel">Raw material:</div>
        <div class="ng-autocomplete">
          <ng-autocomplete 
            [data]="raw_material_names"
            placeholder="Select a material or enter a new one*"
            [itemTemplate]="itemTemplate"
            [(ngModel)]="blankWingBaby.raw_material_name"
            [className]="'form-control form-control-plaintext'"
            name="materialName"
            #materialName="ngModel"
            [required]="true">
          </ng-autocomplete>
          <ng-template #itemTemplate let-item>
              <a [innerHTML]="item"></a>
          </ng-template>
      </div>
      </div>
      <div class="col-8">
        <app-babies-length-picker [(length)]="blankWingBaby.length" />        
      </div>
    </div>
    <div class="row row-buttons">
      <div class="col-6 d-flex justify-content-center">
        <button class="btn btn-success" (click)="addBabyToTable()">
          <div class="btn-icon"><fa-icon [icon]="faArrowsUpToLine"></fa-icon></div>
          Add
        </button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button class="btn btn-warning" (click)="addMode=false">
          <div class="btn-icon"><fa-icon [icon]="faTimesCircle"></fa-icon></div>
          Close
        </button>
      </div>
    </div>
  </div>
  <div class="addnew-container">
    <button class="btn btn-primary" (click)="addMode=true" [disabled]="addMode">+ Create new</button>
  </div>
