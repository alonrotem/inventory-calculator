<div>{{ this.wingsbabies.length }} babies</div>

<table class="table table-responsive table-striped table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Length</th>
        <th scope="col" class="text-center">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr 
        *ngFor="let wingbaby of this.wingsbabies | prefix: this.wingPrefix" role="button"> <!-- -->
        <td> {{ wingbaby.position }}</td>
        <td> {{ wingbaby.length.toFixed(1) }} cm</td>
        <td class="text-center" ><fa-icon class="text-danger" [icon]="faTrashAlt" (click)="deleteBaby(wingbaby)" [title]="'Delete ' + wingbaby.position + ' (' + wingbaby.length.toFixed(1) + ' cm)'"></fa-icon></td>
      </tr>
    </tbody>
  </table>
  <div>
    <div class="row">
      <div class="col">
        <app-babies-length-picker 
          #picker
          (lengthChange)="addBabyToTable()" 
          [show_invalid_message]="false"
          [title]="'Click to append babies:'" />
      </div>
    </div>
