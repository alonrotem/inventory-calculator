<div id="loading_icon" [hidden]="!loading" style="">
  <!--display: flex;

  <div style="    height: 100%;
  /*background-color: lightcoral;*/
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;">
    <div><fa-icon [icon]="faArrowsRotate" [spin]="true" size="3x"></fa-icon></div>
    <div id="loading_message">Loading raw materials...</div>
  </div>
</div>

<div [hidden]="loading" style=""><!--"align-self: flex-start; flex: 1 1 auto;-->
<a class="btn btn-primary" routerLink="/inventory/raw/editor">+ New raw material</a> <!--[queryParams]="{ id: 1 }"-->

<table class="table table-responsive table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Purchased at</th>
        <th scope="col">Weight</th>
        <th scope="col">Last update</th>
        <th scope="col">Last update by</th>
      </tr>
    </thead>
    <tbody>
      <tr 
        *ngFor="let rawMaterial of this.rawMaterials" 
        routerLink="/inventory/raw/editor" 
        [queryParams]="{ id: rawMaterial.id }" role="button">
        <td>{{ rawMaterial.name }}</td>
        <td>{{ rawMaterial.purchased_at }}</td>
        <td>{{ rawMaterial.weight }} kg</td>
        <td>{{ rawMaterial.updated_at }}</td>
        <td>{{ rawMaterial.updated_by }}</td>
      </tr>
    </tbody>
  </table>

  <app-paginator #paginator [pages]=4  (onPageChange)="pageChange($event)" />
</div>
